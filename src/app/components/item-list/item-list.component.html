<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let item of getFactionnalItem(); let isEven = even">
      <ion-row class="ion-activatable ripple-parent rounded-rectangle"
               routerLink="/tabs/item-page/{{item.idBaseItem}}">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-col size="11" [ngClass]="!isEven ? 'align-item-right' : ''">
          <ion-card>
            <ion-img [src]="item.items[0].itemImages[0].urlImage" alt=""></ion-img>
          </ion-card>
          <p>{{ item.name | uppercase }}</p>
          <p *ngIf="item.items.length>0">{{ item.items[0].price | currency: 'EUR' }}</p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="ion-button-more">
        <ion-button size="small" (click)="getMore()" [disabled]="isAllItemDisplayed">
          Voir plus
          <ion-icon name="arrow-down-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
