<ion-modal trigger="{{ idTrigger }}">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Annuler</ion-button>
        </ion-buttons>
        <ion-title>Récapitulatif de la commande</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-grid style="margin: 10px 0 0 0">
        <ion-row>
          <ion-col>
            <ion-label style="font-weight: bold;">{{"Récapitulatif" | uppercase}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-card style=" --background: #f5f5f5; border-radius: unset">
        <ion-card-content>
          <p>{{getUser().firstName}} {{getUser().lastName }}</p>
          <p>{{getUser().address.streetNumber }} {{getUser().address.streetName}}</p>
          <p>{{getUser().address.zipCode }}, {{getUser().address.city}}</p>
        </ion-card-content>
      </ion-card>

      <app-item-list-purchase [isSummary]="true" [cart]="getCart()"></app-item-list-purchase>

      <app-paypal (isBoughtEvent)="isBought($event)" [cart]="getCart()"></app-paypal>
    </ion-content>
  </ng-template>
</ion-modal>
