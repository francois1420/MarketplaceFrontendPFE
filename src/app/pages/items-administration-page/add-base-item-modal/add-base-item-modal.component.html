<ion-modal trigger="{{ idTrigger }}">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Annuler</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <h5>Ajouter un item de base</h5>
      <form [formGroup]="addBaseItemForm">
        <ion-item>
          <ion-label position="stacked">Nom</ion-label>
          <ion-input
            type="text"
            placeholder="Pull"
            [(ngModel)]="baseItem.name"
            formControlName="name">
          </ion-input>
          <span class="errorMessage"
            *ngIf="addBaseItemForm.controls['name'].hasError('required')">
            Nom est obligatoire
          </span>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Description</ion-label>
          <ion-input
            type="text"
            placeholder="Pull en coton"
            [(ngModel)]="baseItem.description"
            formControlName="description">
          </ion-input>
          <span class="errorMessage"
            *ngIf="addBaseItemForm.controls['description'].hasError('required')">
            Description est obligatoire
          </span>
        </ion-item>
      </form>
      <ion-row>
        <ion-col>
          <ion-select (ionChange)="onCategoryChange($event)" placeholder="Sélectionner une catégorie">
            <ion-select-option *ngFor="let category of getAllCategory()" value="{{ category.idCategory }}">
              {{ category.name }}
            </ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="2" style="margin-top: 7px">
          <ion-button (click)="presentAlert()">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-button class="add-button" [disabled]="addBaseItemForm.invalid" (click)="addBaseItem()" expand="full">Ajouter</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
