<ion-modal trigger="{{ idTrigger }}">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Annuler</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input 
            type="email" 
            placeholder="jean.dupont@gmail.com"
            [(ngModel)]="login.email"
            formControlName="email">
          </ion-input>
          <span class="errorMessage" 
            *ngIf="loginForm.controls['email'].hasError('required')">
            Email est obligatoire
          </span>
          <span class="errorMessage" 
            *ngIf="loginForm.controls['email'].hasError('pattern')">
            Email invalide
          </span>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Mot de passe</ion-label>
          <ion-input 
            type="password" 
            placeholder="motdepasse1" 
            [(ngModel)]="login.password"
            formControlName="password">
          </ion-input>
          <span class="errorMessage" 
            *ngIf="loginForm.controls['password'].hasError('required')">
            Mot de passe est obligatoire
          </span>
        </ion-item>
        <ion-button class="connect-button" [disabled]="loginForm.invalid" (click)="connect()" expand="full">Se connecter</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
