<ion-card class="ion-activatable ripple-parent rounded-rectangle" id="{{ idCard }}" >
  <ion-ripple-effect></ion-ripple-effect>
  <ion-grid>
    <ion-row>
      <ion-col size="100px">
        <ion-icon name="{{ iconName }}"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-card-header>
          <ion-card-title>
            {{ title }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ description }}
        </ion-card-content>
      </ion-col>
      <ion-col *ngIf="haveToggle" size="100px">
        <ion-toggle (ionChange)="toggleDarkMode($event)" [checked]="toggleActivated"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
