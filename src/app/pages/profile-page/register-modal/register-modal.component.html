<ion-modal trigger="{{ idTrigger }}">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Annuler</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="registerForm">
        <ion-item>
          <ion-label position="stacked">Nom</ion-label>
          <ion-input
            placeholder="Dupont"
            type="text"
            [(ngModel)]="register.lastName"
            formControlName="lastName">
          </ion-input>
          <span class="errorMessage"
            *ngIf="registerForm.controls['lastName'].hasError('required')">
            Nom est obligatoire
          </span>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Prénom</ion-label>
          <ion-input
            placeholder="Jean"
            type="text"
            [(ngModel)]="register.firstName"
            formControlName="firstName">
          </ion-input>
          <span class="errorMessage"
            *ngIf="registerForm.controls['firstName'].hasError('required')">
            Prénom est obligatoire
          </span>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            type="email"
            placeholder="jean.dupont@gmail.com"
            [(ngModel)]="register.email"
            formControlName="email">
          </ion-input>
          <span class="errorMessage"
            *ngIf="registerForm.controls['email'].hasError('required')">
            Email est obligatoire
          </span>
          <span class="errorMessage"
            *ngIf="registerForm.controls['email'].hasError('pattern')">
            Email invalide
          </span>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Mot de passe</ion-label>
          <ion-input
            type="password"
            placeholder="motdepasse1"
            [(ngModel)]="register.password"
            formControlName="password">
          </ion-input>
          <span class="errorMessage"
            *ngIf="registerForm.controls['password'].hasError('required')">
            Mot de passe est obligatoire
          </span>
        </ion-item>
        <ion-button class="connect-button" [disabled]="registerForm.invalid" (click)="sign()" expand="full">S'inscrire</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
